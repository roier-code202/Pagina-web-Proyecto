<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Glow Up</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Usa el mismo CSS para mantener consistencia -->
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Glow Up</h1>
            <p>Tu guía para el cuidado facial y maquillaje natural</p>
            <nav>
                <ul>
                    <li><a href="interfaz.html">Inicio</a></li> <!-- Enlace de regreso a la página principal -->
                    <li><a href="inicio de sesion.html">Iniciar Sesión</a></li> <!-- Enlace a la página de inicio de sesión -->
                </ul>
            </nav>
        </div>
    </header>

    <section id="registro" class="section-light">
        <h2>Crear una Cuenta</h2>
        <form action="#" method="post" class="registro-form" onsubmit="registrarUsuario(event)">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="btn">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="inicio de sesion.html">Inicia sesión aquí</a>.</p>
    </section>

    <footer>
        <p>&copy; 2025 Glow Up. Todos los derechos reservados.</p>
        <p>Síguenos en redes sociales: <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
    </footer>

    <script>
        function registrarUsuario(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

            // Obtener valores del formulario
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
                return;
            }

            // Simulación de registro exitoso
            if (nombre && email && password) {
                alert("Registro exitoso. Redirigiendo a la página de inicio de sesión...");
                window.location.href = "inicio de sesion.html"; // Redirige a la página de inicio de sesión
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>
</body>
</html>
