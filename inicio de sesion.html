<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Glow Up</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Usa el mismo CSS para mantener consistencia -->
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Glow Up</h1>
            <p>Tu guía para el cuidado facial y maquillaje natural</p>
            <nav>
                <ul>
                    <li><a href="interfaz.html">Inicio</a></li> <!-- Enlace de regreso a la página principal -->
                </ul>
            </nav>
        </div>
    </header>

    <section id="login" class="section-light">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post" class="login-form" onsubmit="iniciarSesion(event)">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p> <!-- Enlace a registro -->
    </section>

    <footer>
        <p>&copy; 2025 Glow Up. Todos los derechos reservados.</p>
        <p>Síguenos en redes sociales: <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
    </footer>

    <script>
        function iniciarSesion(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

            // Simulación de inicio de sesión exitoso
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                // Guardar el token en el localStorage (simulación)
                localStorage.setItem("auth-token", "token-simulado");

                // Redirigir a la página principal
                window.location.href = "interfaz.html";
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>
</body>
</html>
